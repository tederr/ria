<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riya... Bas Ek Baar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }
    body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #card {
      max-width: 700px;
      font-size: 1.5rem;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .fade {
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #nextBtn {
      margin-top: 30px;
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #choices button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #choices {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="card" class="fade">
    <div id="line"></div>
    <div id="choices" style="display:none;"></div>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const lines = [
       "Riya… pta nhi tu meko yaad krti bhi h ya ni… pr m… m aaj bhi whi hu… tra… khamosh sa dost…",
       "Jis din tune meko block kiya na… us din lga jese duniya ruk gyi ho…",
       "M har raat whi gana sunta hoon jisse tu judi thi… par aaj wo sirf dard deta hai…",
       "Yaad h Riya… jb tu bina wajah meko  ‘Oye pagal’ khti thi… aur m bina kuch khe muskura deta tha?",
       "Hmari dosti... sbse khoobsurat rishta thi meri zindagi ka... na lafzon mein tha... na samajh mein... bas tha… ek sukoon sa.",
       "Riya… m har din toot rha hu… tere bina sb adhura sa lgta h…",
       "M likhta hou… tera naam, teri baatein… fir padh kar khud ro pdta hu..",
       "M manta hu mne bht bdi glti kri h teko jhut bolke lkin mra bola hua hrr wrd jhut nhi thha ",
       "M teko mnane tamam koshish krunga ",
       "Chahe mujhe kuch bhi krna pde",
       "Tu to keh ke gyi thi – ‘Hmesha best friend rhenge’… to phir… aaj itni doori q?",
       "Kbhi kbhi raat bhar tera naam leke aasmaan takta hu…",
       "Riya… tu meri ‘khaas’ thi… bina kisi label ke… bs ek rishta tha jo sirf tu smjhti thi…",
       "M nhi chahta tu wpis aake mujhe maaf kre… m bs chahta hu… ek baar meri aankhon mein dekh…",
       "Tujhe pta chl jayega m kya khna chahta hu…",
       "M thk hu Riya… bs tre bina zinda hu… jeeta nhi.",
       "Agr kbhi tu meko maaf kr paye to plzz ek baar apne dost p firse bhrosa krke dekh mrr jaunga iss baar lkin tra vishws ni tutne dunga",
    ];

    let index = 0;
    const line = document.getElementById("line");
    const nextBtn = document.getElementById("nextBtn");
    const choices = document.getElementById("choices");

    function showLine() {
      line.classList.remove("fade");
      void line.offsetWidth; // restart animation
      line.classList.add("fade");
      line.innerText = lines[index];
      index++;

      if (index === lines.length) {
        nextBtn.style.display = "none";
        showChoices();
      }
    }

    function showChoices() {
      choices.style.display = "block";
      choices.innerHTML = `
        
      `;
    }

    nextBtn.addEventListener("click", showLine);
    showLine();
  </script>
</body>
</html>
